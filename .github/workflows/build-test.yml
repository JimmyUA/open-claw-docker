# Build and Test Workflow
# Runs on PRs to validate changes before merging
#
# This workflow:
# - Builds all Docker images
# - Runs basic validation
# - Does NOT deploy

name: Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - 'Dockerfile*'
      - 'docker-compose.yml'
      - 'config/**'

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build main image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: openclaw:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            INSTALL_PLAYWRIGHT_BROWSERS=false

      - name: Build sandbox image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.sandbox
          push: false
          tags: openclaw-sandbox:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build browser sandbox image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.sandbox-browser
          push: false
          tags: openclaw-sandbox-browser:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  validate:
    name: Validate Configuration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: |
          docker compose config --quiet

      - name: Validate JSON configuration
        run: |
          for file in config/*.json; do
            echo "Validating $file..."
            python3 -m json.tool "$file" > /dev/null
          done

      - name: Check for required files
        run: |
          required_files=(
            "Dockerfile"
            "Dockerfile.sandbox"
            "Dockerfile.sandbox-browser"
            "docker-compose.yml"
            ".env.example"
            "config/openclaw.json"
            "README.md"
          )
          
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Missing required file: $file"
              exit 1
            fi
            echo "✓ $file exists"
          done

      - name: Lint shell scripts
        run: |
          for script in scripts/*.sh; do
            echo "Checking $script..."
            bash -n "$script"
            echo "✓ $script is valid"
          done

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'  # Don't fail on vulnerabilities, just report
          severity: 'CRITICAL,HIGH'

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ""
          head: ${{ github.ref_name }}
          extra_args: --only-verified
